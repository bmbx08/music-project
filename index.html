<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music-project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="main-menu"></div>
  <div id="main"></div>
  <div id="oauth"></div>

  <template id="login">
    <h1>Welcome to the OAuth2 PKCE Example</h1>
    <button id="login-button" data-bind-onclick="loginWithSpotifyClick();"> Log in with Spotify </button>
  </template>

  <template id="logged-in-template">
    <h1>Logged in as <span data-bind="display_name"></span></h1>
    <img width="150" data-bind-src="images[0].url" data-bind-alt="display_name" />
    <table>
      <tr>
        <td>Display name</td>
        <td data-bind="display_name"></td>
      </tr>
      <tr>
        <td>Id</td>
        <td data-bind="id"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td data-bind="email"></td>
      </tr>
      <tr>
        <td>Spotify URI</td>
        <td>
          <a data-bind="external_urls.spotify" data-bind-href="external_urls.spotify"></a>
        </td>
      </tr>
      <tr>
        <td>Link </dt>
        <td>
          <a data-bind="href" data-bind-href="href"></a>
        </td>
      </tr>
      <tr>
        <td>Profile Image</td>
        <td>
          <a data-bind-href="images[0].url" data-bind="images[0].url"></a>
        </td>
      </tr>
      <tr>
        <td>Country</td>
        <td data-bind="country"></td>
      </tr>
    </table>

    <button id="refresh-token-button" data-bind-onclick="refreshTokenClick();">Refresh Token</button>
    <button id="logout-button" data-bind-onclick="logoutClick();">Log out</button>
    <br /><br />
    <button id="get-genres-button" data-bind-onclick="getGenres()">Get Genres</button>
    
    
    

    <section id="content-section">
      <section id="recent-albums-section" class="big-section"> <!--최신 앨범 섹션-->
        <div class="section-title">최신 앨범 소개</div>
        <button id="get-more-albums-button" data-bind-onclick="getMoreAlbums()">More</button>
        
        <div id="print-recent-albums" class="music-section border">
          
        </div>

      </section>

      
      <section id="genre-section">

      </section>

      <section id="recommends-section" class="big-section"> <!--추천 곡 섹션-->
        <div class="section-title">K-POP 소개</div>
        <button id="reload-recommends-button" data-bind-onclick="getRecommendations('k-pop',14)">Reload</button>
        <div id="print-recommends" class="music-section border">
          
          <!-- <div  class="music-container-main border">
            <img class="album-img-size" src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1lRY9W.img?w=650&h=811&m=6&x=232&y=278&s=113&d=113">
            <div class="music-container-title container border hide-overflow fs-5">
              곡 제목
            </div>
            <div class="music-container-artist container border hide-overflow fs-6">
              가수
            </div>
          </div> 곡 아이콘 양식-->

        </div>
      </section>


      


      <br/><br/><br/><br/>
    </section>

  </template>

  <template id="all-albums-template">
    <section id="recent-albums-section" class="big-section">
      <div class="section-title">모든 최신 앨범</div>



      <div id="print-recent-albums" class="music-section border">
        
      </div>
    </section>
  </template>

  <template id="all-recommends-template">
    <section id="recommends-section" class="big-section"> <!--추천 곡 섹션-->
      <div class="section-title">K-POP 소개</div>



      <div id="print-recommends" class="music-section border">

      </div>
    </section>
  </template>

  <template id="oauth-template">
    <!-- <h2>oAuth info</h2>
    <table>
      <tr>
        <td>Access token</td>
        <td data-bind="access_token"></td>
      </tr>
      <tr>
        <td>Refresh token</td>
        <td data-bind="refresh_token"></td>
      </tr>
      <tr>
        <td>Expiration at</td>
        <td data-bind="expires">${getExpirationDate(expires_in)}</td>
      </tr>
    </table> -->
  </template>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
