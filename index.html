<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music-project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="main"></div>
  <div id="oauth"></div>

  <template id="login">
    <h1>Welcome to the OAuth2 PKCE Example</h1>
    <button id="login-button" data-bind-onclick="loginWithSpotifyClick();"> Log in with Spotify </button>
  </template>

  <template id="logged-in-template">
    <h1>Logged in as <span data-bind="display_name"></span></h1>
    <img width="150" data-bind-src="images[0].url" data-bind-alt="display_name" />
    <table>
      <tr>
        <td>Display name</td>
        <td data-bind="display_name"></td>
      </tr>
      <tr>
        <td>Id</td>
        <td data-bind="id"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td data-bind="email"></td>
      </tr>
      <tr>
        <td>Spotify URI</td>
        <td>
          <a data-bind="external_urls.spotify" data-bind-href="external_urls.spotify"></a>
        </td>
      </tr>
      <tr>
        <td>Link </dt>
        <td>
          <a data-bind="href" data-bind-href="href"></a>
        </td>
      </tr>
      <tr>
        <td>Profile Image</td>
        <td>
          <a data-bind-href="images[0].url" data-bind="images[0].url"></a>
        </td>
      </tr>
      <tr>
        <td>Country</td>
        <td data-bind="country"></td>
      </tr>
    </table>

    <button id="refresh-token-button" data-bind-onclick="refreshTokenClick();">Refresh Token</button>
    <button id="logout-button" data-bind-onclick="logoutClick();">Log out</button>
    <br /><br />
    <button id="get-genres-button" data-bind-onclick="getGenres()">Get Genres</button>
    <button id="get-recommendations-button" data-bind-onclick="getRecommendations()">Get Classic
      Recommendations</button>


    <section class="container" id="recommend-section">
      <div class="sub-head-line">
        장르별 곡 추천(제목,css필요)
      </div>
      <section id="genre-section" class="results-section">

      </section>

      <section class="results-section flex-column">
        <div class="row" id="recommend-section">
          
          <div class="col-lg-2 music">
            <div class="col-lg-8">
              <img class="album-img-size" src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1lRY9W.img?w=650&h=811&m=6&x=232&y=278&s=113&d=113">
            </div>
            <div class="col-lg-4">
              <div>
                곡 제목
              </div>
              <div>
                가수
              </div>
            </div>
          </div>
        </div>
        

      </section>
    </section>

    

  </template>


  <template id="oauth-template">
    <h2>oAuth info</h2>
    <table>
      <tr>
        <td>Access token</td>
        <td data-bind="access_token"></td>
      </tr>
      <tr>
        <td>Refresh token</td>
        <td data-bind="refresh_token"></td>
      </tr>
      <tr>
        <td>Expiration at</td>
        <td data-bind="expires">${getExpirationDate(expires_in)}</td>
      </tr>
    </table>
  </template>

  <template id="추천 show 출력">

  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
